# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
      - release-**
  release:
    types:
      - published

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        # os: ["ubuntu-latest"]
        python-version: ["3.7", "3.10"]
        # python-version: ["3.7"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install --editable .[dev]
      - name: Lint with black and ruff
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' }}
        run: |
          black --check .
          ruff .
      - name: Type check with Pyright
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' }}
        run: pyright
      - name: Downgrade numpy
        if: ${{ matrix.python-version == '3.7' }}
        run: |
          # test with older numpy version to ensure compatibility
          pip install numpy==1.15
      - name: Test with pytest
        run: |
          pytest -v --benchmark-disable -n auto

  build-linux:
    runs-on: ubuntu-latest
    needs: [test]
    container:
      image: ghcr.io/cryoem-uoft/manylinux2014_x86_64
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        # python-version: ["3.7"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install --upgrade build wheel cython
      - name: build
        run: python -m build --no-isolation
      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  build-macos-windows:
    runs-on: ${{ matrix.os }}
    needs: [test]
    strategy:
      matrix:
        os: ["macos-latest", "windows-latest"]
        # os: ["ubuntu-latest"]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        # python-version: ["3.7"]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install --upgrade build wheel cython
      - name: build
        run: python -m build --wheel --no-isolation
      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [build-linux, build-macos-windows]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install --upgrade twine
          twine upload --skip-existing *
